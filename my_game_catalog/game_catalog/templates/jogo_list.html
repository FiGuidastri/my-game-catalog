<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos</title>
</head>
<body>
    <h1>Catálogo de Jogos</h1>
    <ul>
        {% for jogo in jogos %}
            <li><a href="{% url 'jogo_detalhes' jogo.id %}">{{ jogo.titulo }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
