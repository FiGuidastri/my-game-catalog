<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ jogo.titulo }}</title>
</head>
<body>
    <h1>{{ jogo.titulo }}</h1>
    <p><strong>Gênero:</strong> {{ jogo.genero }}</p>
    <p><strong>Plataforma:</strong> {{ jogo.plataforma }}</p>
    <p><strong>Ano de Lançamento:</strong> {{ jogo.ano_lancamento }}</p>
    
    <h2>Avaliações</h2>
    <ul>
        {% for avaliacao in avaliacoes %}
            <li>
                <strong>{{ avaliacao.usuario.username }}</strong>: 
                {{ avaliacao.nota }} - {{ avaliacao.comentario }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
